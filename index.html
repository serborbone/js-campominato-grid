<!DOCTYPE html>
<html>

  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width= device-width, initial-scale=1.0">

      <title>Campo Minato</title>

      <link rel="stylesheet" href="style.css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body> 

      <!-- HEADER section -->
      <header>
          <div class="container">

              <div class="header-row flex">
                  
                  <!-- LOGO e TITOLO -->
                  <div class="left-section flex">

                      <img src="img/Logo.png" alt="logo Boolean">
                      <h1>Campo Minato</h1>

                  </div>

                  <!-- SELECT difficoltà e BUTTON play -->
                  <div class="right-section flex">

                      <label for="difficulty-select">Difficoltà:</label>

                      <select id="difficulty-select">
                          <option value="easy">Easy</option>
                          <option value="medium">Medium</option>
                          <option value="hard">Hard</option>
                      </select>

                      <button id="play-btn">Play</button>

                  </div>

              </div>

          </div>
      </header>

      <!-- MAIN section -->
      <main>

          <div class="main-container">

            <div class="grid">

            </div>

          </div>

      <main>

      <!-- FOOTER -->
      <footer>

          <div class="container">
              <div class="footer-row flex">
                <p>Made with <span><i class="fas fa-heart"></i></span> by Sergio Borbone</p>
              </div>
          </div>

      </footer>

      <!-- JAVASCRIPT -->
      <script type="text/javascript" src="main.js"></script>
  </body>

</html>
